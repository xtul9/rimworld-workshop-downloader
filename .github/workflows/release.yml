name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle-targets: 'deb,rpm'
          - platform: 'windows'
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle-targets: 'msi'
          - platform: 'macos'
            os: macos-latest
            target: aarch64-apple-darwin
            bundle-targets: 'dmg'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install openssl

      - name: Download SteamCMD
        run: |
          cd scripts
          cargo build --release --bin download_steamcmd
          ./target/release/download_steamcmd

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: backend
          args: --bundles ${{ matrix.bundle-targets }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            backend/target/release/bundle/**
          retention-days: 7
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Extract version from tag
        id: get_version
        run: |
          # Get the tag name from GITHUB_REF (format: refs/tags/v0.2.7)
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}  # Remove 'v' prefix if present
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # Copy only the final package files
          find artifacts/linux-artifacts -name "*.deb" -exec cp {} release-files/ \;
          find artifacts/linux-artifacts -name "*.rpm" -exec cp {} release-files/ \;
          find artifacts/windows-artifacts -name "*.msi" -exec cp {} release-files/ \;
          find artifacts/macos-artifacts -name "*.dmg" -exec cp {} release-files/ \;
          
          echo "Release files prepared:"
          ls -lh release-files/

      - name: Extract changelog section
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Create release body with header and changelog section
          {
            echo "##v$VERSION"
            echo ""
            echo "### Installation"
            echo "- **Linux**: Install using your package manager (\`sudo dpkg -i *.deb\` or \`sudo rpm -i *.rpm\`)"
            echo "- **Windows**: Run the \`.msi\` installer"
            echo "- **macOS**: Mount the \`.dmg\` and drag the app to Applications"
            echo ""
            echo "## Changelog"
            echo ""
            
            # Extract changelog section for this version
            awk -v version="$VERSION" '
              BEGIN { 
                in_section = 0
                target = "## v" version
              }
              /^## v/ {
                if ($0 == target) {
                  in_section = 1
                  next
                } else if (in_section) {
                  exit
                }
              }
              in_section { print }
            ' CHANGELOG.md || echo "No changelog available for this version."
          } > release-body.md
          
          echo "Release body prepared:"
          cat release-body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          files: release-files/*
          name: Rimworld Workshop Downloader
          body_path: release-body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

