name: CI

on:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle-targets: 'deb,rpm'
          - platform: 'windows'
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bundle-targets: 'msi'
          - platform: 'macos'
            os: macos-latest
            target: aarch64-apple-darwin
            bundle-targets: 'dmg'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install openssl

      - name: Download SteamCMD
        run: |
          cd scripts
          cargo build --release --bin download_steamcmd
          ./target/release/download_steamcmd

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: backend
          args: --bundles ${{ matrix.bundle-targets }}

      - name: Build Arch Linux package
        if: matrix.platform == 'linux'
        run: |
          # Build Arch package using Docker
          # makepkg refuses to run as root, so we create a builder user
          docker run --rm -v $(pwd):/workspace -w /workspace \
            archlinux:latest \
            bash -c "
              pacman -Syu --noconfirm pacman-contrib git
              # Create builder user with UID/GID matching host user (for file permissions)
              useradd -m -u 1000 builder
              # Give builder user ownership of workspace
              chown -R builder:builder /workspace
              # Switch to builder user and run makepkg
              su builder -c '
                cd /workspace
                makepkg --printsrcinfo > .SRCINFO
                makepkg -f --noconfirm
                ls -la *.pkg.tar.zst
              '
            "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            backend/target/release/bundle/**
            *.pkg.tar.zst
          retention-days: 7
          if-no-files-found: error

